<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>胃炎分析与检测</title>
    <link rel="stylesheet" href="/static/css/jquery.mobile.min.css" type="text/css">
    <script src="/static/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.mobile.min.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-theme="b">
        <a href="#">返回</a>
        <h1>胃炎分析</h1>
    </div>
    <div data-role="conetent">
        <form id="myform">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>姓名</h3>
                </div>
                <div class="ui-block-b">
                    <input type="text" name="username">
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>性别</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="sex">男
                        </label>
                        <label>
                            <input type="radio" name="sex">女
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>身份证号</h3>
                </div>
                <div class="ui-block-b">
                    <input type="text" name="cardid">
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>身高</h3>
                </div>
                <div class="ui-block-b">
                    <input type="text" name="tall">
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>体重</h3>
                </div>
                <div class="ui-block-b">
                    <input type="text" name="weight">
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>是否吸烟</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="smoke">吸烟
                        </label>
                        <label>
                            <input type="radio" name="smoke">不吸烟
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>是否饮酒</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="drink">饮酒
                        </label>
                        <label>
                            <input type="radio" name="drink">不饮酒
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>父母兄弟是否患过此病症</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="ill">患过
                        </label>
                        <label>
                            <input type="radio" name="ill">未患过
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>是否幽门螺杆菌感染</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="HP_infection">未感染
                        </label>
                        <label>
                            <input type="radio" name="HP_infection">感染
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>是否长期不规律生活</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="irregular_life">长期规律生活
                        </label>
                        <label>
                            <input type="radio" name="irregular_life">长期不规律生活
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>是否大地物理变化导致（气候变化，环境变化）</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="environment_change">是
                        </label>
                        <label>
                            <input type="radio" name="environment_change">否
                        </label>
                    </div>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <h3>是否其他脏器病变导致</h3>
                </div>
                <div class="ui-block-b">
                    <div data-role="controlgroup" data-type="horizontal">
                        <label>
                            <input type="radio" name="Organ_change">是
                        </label>
                        <label>
                            <input type="radio" name="Organ_change">否
                        </label>
                    </div>
                </div>
            </div>
            <button id="btn" type="button">提交</button>
        </form>

    </div>
    <div data-role="footer" data-theme="b" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home">首页</a></li>
                <li><a href="#" data-icon="gear">设置</a></li>
                <li><a href="#" data-icon="star">推荐</a></li>
                <li><a href="#" data-icon="grid">收藏</a></li>
            </ul>
        </div>
    </div>
    <script>
        $('#btn').click(function () {
            data=$('#myform').serialize()
            $.post('',data,function (res) {
                console.log(res)
            })
            parent.location.href="/home/"
        })
    </script>
</div>
</body>
</html>
